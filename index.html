<!DOCTYPE html>
<html>
<head>
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"><!-- Bootstrap core CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet"><!-- Custom styles -->
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs/release/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="controllers/ticketsController.js"></script>
    <script type="text/javascript" src="js/services/ticketsService.js"></script>
</head>

<body ng-app="moduleApp">
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Start Bootstrap
                    </a>
                </li>
                <li>
                    <a ui-sref="tickets" ui-sref-active="active">Tickets</a>
                </li>
                <li>
                    <a ui-sref="dashboard" ui-sref-active="active">Dashboard</a>
                </li>
                <li>
                    <a ui-sref="metrics" ui-sref-active="active">Metrics</a>
                </li>
            </ul>
        </div>

        <!-- Page Content --> <!-- UI_VIEW_PLACEHOLDER -->
        <div id="page-content-wrapper">
          <ui-view></ui-view>
        </div>
    </div>

    <!-- Menu Toggle Script -->
    <script>
        $("#wrapper").toggleClass("toggled");
    </script>

</body>

</html>
